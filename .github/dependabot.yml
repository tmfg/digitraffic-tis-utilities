version: 2
updates:
  # Keep Maven dependencies up to date
  - package-ecosystem: "maven"
    directories:
      - "/ecs-tasks/netex2gtfs-entur"
      - "/ecs-tasks/netex-entur"
      - "/ecs-tasks/gbfs-entur"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 2
    groups:
      dev-deps:
        dependency-type: "development"
      prod-deps:
        dependency-type: "production"
  # Keep Python dependencies up to date
  - package-ecosystem: "pip"
    directories:
      - "/ecs-tasks/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 2
    groups:
      python-deps:
        patterns:
          - "*"
  # keep used GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 2
    groups:
      actions-deps:
        patterns:
          - "*"
